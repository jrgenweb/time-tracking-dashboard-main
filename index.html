<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
  <main>
    <section class="dashboard">
      <div class="dashboard__header">
        <div class="dashboard__profile">
          <img src="assets/images/image-jeremy.png" alt="Jeremy">
          <div class="">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="dashboard__nav">
          <ul>
            <li><a href="#" class="selector_link" data-selected="daily">Daily</a></li>
            <li><a href="#" class="selector_link" data-selected="weekly">Weekly</a></li>
            <li><a href="#" class="selector_link" data-selected="monthly">Monthly</a></li>
          </ul>
        </div>
      </div>


    </section>
  </main>







  <script src="dist/js/scripts.js"></script>
</body>

</html>
